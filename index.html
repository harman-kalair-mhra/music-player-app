<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Player</title>
<!--Importing FontAwesome icons -->
<link rel="stylesheet"
		href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<!-- Importing custom CSS style file -->
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>

	
	<div id="mySidebar" class="sidebar">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
		<a id="myLink" href="#" onclick="multiple()">Songs<ul class="w3-ul w3-hoverable" id="myList"></ul></a>
	  </div>
	<div>
		  <button class="openbtn" onclick="listSongs(); openNav()">List Of Songs
			<i class="fas fa-bars"></i>
		</button>    
		  
		<input class="search" type="text" id="myInput" onkeyup="searchSong()" placeholder="Search for names..">
	</div>
	

<div class="player">
	<!-- Section for displaying details -->
	<div class="details">
        <!-- e.g. Playing 1 of 4-->
	<div class="now-playing">PLAYING x OF y</div>
	<div class="track-art"></div>
	<div class="track-name">Track Name</div>
	<div class="track-artist">Track Artist</div>
	</div>

	<!-- Control buttons to track the song choice -->
	<div class="buttons">
	<div class="prev-track" onclick="prevTrack()">
		<i class="fa fa-step-backward fa-2x"></i>
	</div>
	<div class="playpause-track" onclick="playpauseTrack()">
		<i class="fa fa-play-circle fa-5x"></i>
	</div>
	<div class="next-track" onclick="nextTrack()">
		<i class="fa fa-step-forward fa-2x"></i>
	</div>
	</div>
  
  <div class="shuffle">
    <button class = "shuffle-btn" type="button" onclick="shuffleTrack()">Shuffle
      <i class='fas fa-random'></i>
    </button>  
  </div>
  
	<!-- Displaying the seek slider -->
	<div class="slider_container">
	<div class="current-time">00:00</div>
	<input type="range" min="1" max="100"
		value="0" class="seek_slider" onchange="seekTo()">
	<div class="total-duration">00:00</div>
	</div>

	<!-- Displaying the volume slider -->
	<div class="slider_container">
	<i class="fa fa-volume-down"></i>
	<input type="range" min="1" max="100"
		value="99" class="volume_slider" onchange="setVolume()">
	<i class="fa fa-volume-up"></i>
	</div>
</div>

<!-- loading and importing the main javaScript file -->
<!-- this script.js contains the pre-defined functions -->
<script src="script.js"></script>
</body>
</html>
